# Configuration file

biome {
    # Blacklisted Strings [default: [River], [FrozenRiver], [Beach], [Extreme Hills], [Stone Beach], [Cold Beach]]
    S:BiomeBlackList <
        River
        FrozenRiver
        Beach
        Extreme Hills
        Stone Beach
        Cold Beach
     >

    # Whitlisted Strings (only if Enabled!) [default: [River], [FrozenRiver], [Beach], [Extreme Hills], [Stone Beach], [Cold Beach]]
    S:BiomeWhiteList <
        River
        FrozenRiver
        Beach
        Extreme Hills
        Stone Beach
        Cold Beach
     >
}


biome_renames {
    S:RenameMappings <
        River=CustomRiver
        Plains=BeautifulPlains
     >
}


general {

    ##########################################################################################################
    # kingdom | regions
    #--------------------------------------------------------------------------------------------------------#
    # General
    ##########################################################################################################

    "kingdom | regions" {
        # Set to true to enable Village Names support. [default: true]
        B:EnableVillageNamesSupport=true

        # Set to true to enable the Wandermap item. [default: true]
        B:EnableWandermap=true

        # Enable Whitelist for the Names shown on the Screen [default: false]
        B:Whitelisting=false

        # Enable this to let the Biome display again and again. [default: false]
        B:displayerBiomeAgain=false
    }

    ##########################################################################################################
    # kingdom | regions (interface)
    #--------------------------------------------------------------------------------------------------------#
    # General
    ##########################################################################################################

    "kingdom | regions (interface)" {
        I:"Color code for the Display Text "=16119039
        I:"Colorcode for the Display Text "=16119039
        I:"Scale the Text be Factor"=5
        I:"X offset of the text"=0
        I:"Y offset of the text"=0
        I:"the Time in Seconds which the Text is shown"=4
        I:"the Time in Secounds which the Text is shown"=4
    }

    ##########################################################################################################
    # kingdom | regions (teleport)
    #--------------------------------------------------------------------------------------------------------#
    # General
    ##########################################################################################################

    "kingdom | regions (teleport)" {
        I:CurrentPoints=0

        # Enable this to let the Map disappear after use. [default: false]
        B:MapDisapearAfterTeleport=false
        I:"Teleport cooldown in secounds"=10
        I:"Teleportcooldown in secounds"=10

        # Enable to let the player use Runestones. [default: true]
        B:canTeleportToVillages=true

        # Enable this to use the cooldown system for teleports. [default: true]
        B:useMapCooldown=true
    }

    "customcords (sended by server, do not edit that)" {
        I:CurrentPoints=0
    }

}


